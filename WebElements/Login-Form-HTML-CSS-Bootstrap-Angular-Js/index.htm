<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Web Bakerz" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<title>Login Form With Angular Js</title>
<style>
.form-login{
    padding:0px 50px 20px 50px;
    box-shadow:0px 2px 32px #000;
    border-radius:5px;
}

button.form-control{
    background-color:#0c1a2d;
}
body{
    font-family: 'Luckiest Guy', cursive;
    background:url('img/bg.jpg');
}      
</style>    
</head>

<body ng-app>
<div style="height: 150px;">
</div>
<div class="container">
    <div class="row">
        <form novalidate="" name="myForm">
        <div class="col-md-offset-3 col-md-5 form-login">
            <h1 style="text-align: center;">Login Form</h1>
            <div class="form-group has-feedback ng-class:{'has-success': myForm.userEmail.$valid, 'has-error': myForm.userEmail.$touched && myForm.userEmail.$error.required || myForm.userEmail.$touched && myForm.userEmail.$error.pattern}">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" ng-model="newUser.email" name="userEmail" id="inputGroupSuccess1" placeholder="Email" ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/" required />
              </div>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="myForm.userEmail.$touched && myForm.userEmail.$error.required || myForm.userEmail.$touched && myForm.userEmail.$error.pattern"></span>
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="myForm.userEmail.$valid"></span>
            </div>        
            <div class="form-group has-success has-feedback ng-class:{'has-success': myForm.userPwd.$valid, 'has-error': myForm.userPwd.$touched && myForm.userPwd.$error.required}"">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                <input type="password" class="form-control" ng-model="newUser.pwd" name="userPwd" id="inputGroupSuccess1" placeholder="Password" required />
              </div>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="myForm.userPwd.$touched && myForm.userPwd.$error.required"></span>
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="myForm.userPwd.$valid"></span>
            </div> 
            <span><input type="checkbox" id="remember"/><label for="remember" style="font-family: sans-serif;">Remember me</label></span>       
            <button class="btn btn-primary form-control" ng-disabled="myForm.$invalid">L o g i n</button>
    </div>  
    </form>  
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</body>
</html>
